en:
  ricer:
    plugins:
      conf:

        err_no_such_var: 'This setting is unknown'
        err_conflicting: 'Not sure which scope you mean. Try $TRIGGER$confb, $TRIGGER$confs, $TRIGGER$confc or $TRIGGER$confu to speciy the scope.'
        err_permission: 'You are not allowed to change this setting.'
        err_invalid_value: 'Invalid value for %{trigger}/%{varname}. It should be %{hint}.'
        err_server_column: 'Unknown server variable. Known database columns are: %{columns}.'
        
        msg_overview: 'Settings for %{trigger}: %{vars}.'
        msg_show_var: 'Settings for %{trigger}/%{varname}: %{values}. Domain: %{hint}.'
        msg_no_settings: 'The %{trigger} plugin has no configuration available.'
        msg_no_change: '%{configscope} settings for %{trigger}/%{varname} are still %{samevalue}.'
        msg_saved_setting: '%{configscope} settings for %{trigger}/%{varname} changed from %{oldvalue} to %{newvalue}.'
        
        channel_lang:
          trigger: clang
          description: 'Show or set the channels language settings.'
          msg_set: "The main language in %{channel} has been changed from %{old} to %{new}."
          msg_show: "The main language in %{channel} is currently %{iso}. Available iso codes: %{available}."
          
        channel_set:
          description: 'Manage raw channel values like "triggers".'
          err_channel_column: 'Unknown channel database column. Known columns are: %{columns}.'
          msg_set: 'The setting for %{varname} in %{channel} is now "%{value}" (was "%{oldvalue}").' 
          msg_show: 'The setting for %{varname} in %{channel} is "%{value}".'
          msg_show_all: 'Available raw settings for %{channel}: %{columns}.'

        conf:
          description: 'Configure or show $BOT$ plugin variables.'
          
        disable:
          description: 'Disable a plugin.'

        enable:
          description: 'Enable a plugin.'
          
        events:
          description: 'Similiar to $TRIGGER$help, this command shows event plugins.'

        help:
          description: 'Print available commands in scope or show help for a trigger. Note that the overview result differs between channels and queried requests.'
          err_no_help: "There is no help for this plugin available."
          msg_triggers: 'Available: %{triggers}.'
          msg_event_info: '%{name}: %{info}'

        server_set:
          description: 'Set or show raw server values like triggers, throttle or cooldown.'
          msg_set: 'The setting for %{varname} on %{server} is now "%{value}" (was "%{old_value}").' 
          msg_show: 'The setting for %{varname} on %{server} is "%{value}".'

        userlang:
          description: 'Show or set your language preference.'
          msg_set: 'You have changed your language preference from %{old} to %{new}.'
          msg_show: 'Your language is set to %{iso}. Available iso codes: %{available}.'
