en:
  ricer:
    plug:
      extender:

        bruteforce_protected:
          err_bruteforce: 'Please wait %{time} before you try again.'

        default_enabled:
          err_disabled: 'This plugin is disabled here.'

        forces_authentication:
          err_authenticate: 'You have to authenticate in order to use this functionality.'

        denial_of_service_protected:
          err_already_running: "A similiar thread is already running for you. Please wait until it finished."

        has_usage:
          msg_usage: 'Usage: %{trigger}%{usage}. %{description}%{permission}'
          scopeinfo_scope: 'This works only in %{scopelabel}.'
          scopeinfo_perm: 'This requires %{permission} permissions.'
          scopeinfo_both: 'This works in %{scopelabel} and requires %{permission} permissions.'

        has_cheating_detection:
          cheating_detected: 'You may not do this again as the maximum tasks for this are %{max_attempts}.'

        has_connectors:
          err_connector_unsupported: 'This plugin does not work in #{connector}.'

        is_list_trigger:
          description:
            one: 'Search or list the %{classname} database. There is %{count} record in the database.'
            other: 'Search or list the %{classname} database. There are %{count} records in the database.'
          msg_list_item_page: '%{classname}, page %{page}/%{pages}: %{out}.'
          err_no_list_items: 'There could be no %{classname} found.'
          err_not_found: 'There is no such %{classname}.'

        is_show_trigger:
          description:
            one: 'Show or search a %{classname}. There is %{count} record in the database.'
            other: 'Show or search a %{classname}. There are %{count} records in the database.'

        permission_is:
          err_permission: 'This requires %{permission} permissions.'

        requires_confirmation:
          word: IAmSure
          msg_confirm: "Please type \"%{command} %{word}\" to execute your command."

        requires_retype:
          msg_retype: 'Please retype that to execute your command.'

        scope_is:
          err_only_private: 'This works only in private.'
          err_only_channel: 'This works only in channels.'
